backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "content/images"
public_folder: "/content"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "select", options: ["Story", "Thought", "Idea"], multiple: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { name: "published", widget: "hidden", default: false }
      - { name: "series", widget: "hidden", default: false }
      - { name: "canonical_url", widget: "hidden", default: false }